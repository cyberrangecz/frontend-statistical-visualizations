<div id="clusteringPlaceholder">
    <mat-card>
        <!-- Contains the title of the chart,
          which can be set manually when calling this component -->
        <mat-card-title>Time and Score Aggregations</mat-card-title>
        <mat-divider/>
        <mat-card-content>
            <crczp-visualization-overview-clustering
                [instanceIds]="selectedIds"
                [standalone]="true"
                [size]="clusteringSize"
                [filterPlayers]="[]"/>
        </mat-card-content>
    </mat-card>
</div>
